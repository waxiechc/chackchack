<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #3b8d99, #6b6b83, #aa4b6b);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: popIn 1s;
        }

        input[type="number"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="number"] {
            color: #333;
        }

        button {
            background-color: #ff6b6b;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4b4b;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            animation: bounceIn 1s;
        }

        .history {
            font-size: 14px;
            color: #ffdddd;
            max-height: 100px;
            overflow-y: auto;
            margin-top: 15px;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes popIn {
            from { transform: translateY(-30px); }
            to { transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Угадай число от 1 до 100</h1>
        <input type="number" id="guess" placeholder="Введите число" />
        <button onclick="makeGuess()">Угадать</button>
        <button onclick="resetGame()">Начать заново</button>
        <div class="message" id="message"></div>
        <div class="history" id="history"></div>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let history = [];
        let startTime = new Date();

        function makeGuess() {
            const guessInput = document.getElementById('guess');
            const guess = parseInt(guessInput.value);

            // Проверка на пустое или некорректное значение
            if (isNaN(guess)) {
                document.getElementById('message').textContent = 'Пожалуйста, введите корректное число.';
                return;
            }

            attempts++;
            let message = '';
            if (guess < targetNumber) {
                message = 'Ваше число меньше загаданного!';
            } else if (guess > targetNumber) {
                message = 'Ваше число больше загаданного!';
            } else {
                const endTime = new Date();
                const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
                message = `Поздравляем! Вы угадали число за ${attempts} попыток и ${timeTaken} секунд!`;
                resetGame();
            }

            history.push(`Попытка ${attempts}: ${guess} - ${message}`);
            document.getElementById('message').textContent = message;
            document.getElementById('history').innerHTML = '<strong>История попыток:</strong><br>' + history.join('<br>');
            guessInput.value = '';
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            history = [];
            startTime = new Date();
            document.getElementById('message').textContent = '';
            document.getElementById('history').innerHTML = '';
        }
    </script>
</body>
</html>
