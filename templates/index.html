<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåº CHAK CHAK</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: radial-gradient(circle, #ffcc00, #ff6600, #ff0000);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            color: #fff;
            overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 26px; margin-bottom: 20px; }
        .action-button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .explore { background-color: #FFA500; color: white; }
        .upgrade { background-color: #4CAF50; color: white; }
        .explore:hover { transform: scale(1.05); }
        .upgrade:hover { transform: scale(1.05); }
        .message { margin-top: 20px; font-size: 20px; }
        .resources { font-size: 16px; margin: 10px 0; }
        .timer { font-size: 18px; margin: 20px 0; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farm!</h1>
        <div class="resources">
            <p>–ò–≥—Ä–æ–∫: {{ username }}</p>
            <p>–£—Ä–æ–≤–µ–Ω—å: {{ level }}</p>
            <p>–£—Ä–æ–∂–∞–π: {{ crops }}</p>
            <p>–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è: {{ explorations }} / 1000</p>
            <p>–°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è: {{ upgrade_cost }}</p>
        </div>
        <div class="timer" id="timer"></div>
        <form method="POST">
            <button type="submit" name="action" value="explore" class="action-button explore">–°–æ–±—Ä–∞—Ç—å —É—Ä–æ–∂–∞–π</button>
            <button type="submit" name="action" value="upgrade" class="action-button upgrade">–£–ª—É—á—à–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å</button>
        </form>
        <div class="message">{{ message }}</div>
    </div>

    <script>
        const nextHarvestTime = parseInt(localStorage.getItem('nextHarvestTime') || Date.now() + 8 * 60 * 60 * 1000);
        function updateTimer() {
            const now = Date.now();
            const remainingTime = nextHarvestTime - now;

            if (remainingTime <= 0) {
                document.getElementById('timer').innerText = "–í—ã –º–æ–∂–µ—Ç–µ —Å–æ–±—Ä–∞—Ç—å —É—Ä–æ–∂–∞–π!";
                localStorage.removeItem('nextHarvestTime');
            } else {
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                document.getElementById('timer').innerText = `–û—Å—Ç–∞–ª–æ—Å—å: ${hours}—á ${minutes}–º ${seconds}—Å`;
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
