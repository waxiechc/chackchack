<body>
    <div class="container">
        <h1>Farm!</h1>
        <div class="resources">
            <p>–ò–≥—Ä–æ–∫: {{ username }}</p>
            <p>–£—Ä–æ–≤–µ–Ω—å: {{ level }}</p>
            <p>–£—Ä–æ–∂–∞–π: {{ crops }}</p>
            <p>–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è: {{ explorations }} / 1000</p>
            <p>–°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è: {{ upgrade_cost }}</p>
        </div>
        <div class="timer" id="timer"></div>
        <form method="POST">
            <button type="submit" name="action" value="explore" class="action-button explore">–°–æ–±—Ä–∞—Ç—å —É—Ä–æ–∂–∞–π</button>
            <button type="submit" name="action" value="upgrade" class="action-button upgrade">–£–ª—É—á—à–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å</button>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;

        if (user) {
            const telegram_id = user.id;
            const username = user.username || "–ò–≥—Ä–æ–∫";

            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —Å telegram_id –∏ username –≤ URL, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
            if (!window.location.search.includes("telegram_id")) {
                window.location.href = `/?telegram_id=${telegram_id}&username=${username}`;
            }
        } else {
            document.body.innerHTML = "<p>–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.</p>";
        }

        // –°–∫—Ä–∏–ø—Ç –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
        const nextHarvestTime = parseInt(localStorage.getItem('nextHarvestTime') || Date.now() + 8 * 60 * 60 * 1000);
        function updateTimer() {
            const now = Date.now();
            const remainingTime = nextHarvestTime - now;

            if (remainingTime <= 0) {
                document.getElementById('timer').innerText = "–í—ã –º–æ–∂–µ—Ç–µ —Å–æ–±—Ä–∞—Ç—å —É—Ä–æ–∂–∞–π!";
                localStorage.removeItem('nextHarvestTime');
            } else {
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                document.getElementById('timer').innerText = `–û—Å—Ç–∞–ª–æ—Å—å: ${hours}—á ${minutes}–º ${seconds}—Å`;
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
